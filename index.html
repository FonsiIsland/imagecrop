<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple and free tool for image cropping">
    <meta name="keywords" content="Image, cropping, copper, image cropper">
    <meta name="author" content="FonsiIsland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Cropping</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="source.js"></script>
    
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CNCCF7HJFG"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CNCCF7HJFG');
    </script>
</head>
<body>
    <div class="container">
        <div class="side-menu">
            <div class="side-container">

                <div class="logo">
                    <span class="material-icons">photo_camera</span>
                    <span>Image-Cropping</span>
                </div>

                <button id="fileupload" class="big-button drop-shadow" onclick="openInput()">
                    <span class="material-icons">
                        upload_file
                    </span>
                    <span>Bild hochladen</span>
                </button>

                <div class="properties drop-shadow">

                    <div class="group-container">
                        <span>Maske:</span>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="mask-radio-1" name="masks" onchange="changeMask(0);" value="0" checked>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label class="mask-radio-label" for="mask-radio-1">Verhältnis - 16:9</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-2" name="masks" onchange="changeMask(1);" value="1" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-2">Verhältnis - 9:16</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-3" name="masks" onchange="changeMask(2);" value="2" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-3">Verhältnis - 2:1</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-4" name="masks" onchange="changeMask(3);" value="3" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-4">Verhältnis - 1:1</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-5" name="masks" onchange="changeMask(4);" value="4" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-5">Verhältnis - 36:11</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-6" name="masks" onchange="changeMask(5);" value="5" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-6">Verhältnis - 9:2</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="mask-radio-7" name="masks" onchange="changeMask(6);" value="6" >
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        <label class="mask-radio-label" for="mask-radio-7">Verhältnis - 4:5</label>
                        </div>
                    </div>

                    <div class="properties-divider"></div>

                    <div class="group-container">
                        <span>Einstellungen:</span>
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                            <input type="checkbox"
                                    class="mdc-checkbox__native-control"
                                    id="limit-download-size" onchange="toggleExportSize(this)" checked/>
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark"
                                    viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path"
                                        fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                            </div>
                            <label for="limit-download-size">Bild auf 1 MB skalieren</label>
                        </div>
                    </div>

                </div>

                <button id="filedownload" class="big-button drop-shadow" onclick="downloadFile()">
                    <span class="material-icons">
                        content_cut
                    </span>
                    <span>Bild herunterladen</span>
                </button>

                <a class="author-container" href="https://github.com/FonsiIsland/imagecrop">
                    <img src="./images/github-mark.png" alt="Github Logo">
                    <span>by Fonsi</span>
                    <span class="material-icons">open_in_new</span>
                </a>

            </div>
        </div>
        <div class="divider"></div>
        <div class="main-content">
                <div id="sketch-holder"></div>
            <div class="scale-button-container drop-shadow">
                <button id="zoomScaleAdd" class="scale-button" onclick="setOverallScale(0.1)">
                    <span class="material-icons">add</span>
                </button>
                <div class="scale-button-divider"></div>
                <span id="zoomScaleLabel" class="scale-label">100%</span>
                <div class="scale-button-divider"></div>
                <button id="zoomScaleRemove" class="scale-button" onclick="setOverallScale(-0.1)">
                    <span class="material-icons">remove</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
